    <title>position 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sticky {
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            color: #fff;
            text-align: center;
            line-height: 100vh;

        }

        header {
            background: #f00;
        }

        main {
            background: #ff0;
        }

        footer {
            background: #00f;
        }

        .container {
            display: flex;
        }

        .container figure {
            flex: 1;
            line-height: 1.4;
        }

        .container figure:nth-child(2) {
            background: #333;
        }
    </style>
</head>

        header

    <main class="sticky">
